
{% extends 'base.html' %}
{% load static %}


{% block content %}
 <!-- Reservation -->
 <section id="reservation">
    <div class="container">
        <div class="row">
            <div class="col-12 intro-text">
                <h1>LOGIN</h1>               
            </div>
        </div>
        <form action="{% url 'login' %}"  method="POST" class="row justify-content-center">
            {% csrf_token %}
            <div class="col-lg-4">
                <div class="row g-3">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="username" name="username">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" placeholder="password" name="password1">
                    </div>
                   
                    
                    <div class="form-group text-center col-md-12">
                        <button class="btn btn-brand" type="submit">Login</button>
                    </div>
                    <span class="form-group text-center col-md-12">Create an account <a href="{% url 'register' %}">Register</a></span>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
