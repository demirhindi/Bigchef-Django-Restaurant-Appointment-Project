
{% extends 'base.html' %}
{% load static %}


{% block content %}
 <!-- Reservation -->
 <section id="reservation">
    <div class="container">
        <div class="row">
            <div class="col-12 intro-text">
                <h1>REGISTER</h1>               
            </div>
        </div>
        <form action="{% url 'register' %}" method="POST" class="row justify-content-center">
            {% csrf_token %}
            <div class="col-lg-4">
                <div class="row g-3">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="username" name="username">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="name" name="firstname">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="last name"  name="lastname">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" placeholder="email"  name="email">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" placeholder="password"  name="password1">
                    </div>
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" placeholder="confrim password"  name="password2">
                    </div>
                   
                    
                    <div class="form-group text-center col-md-12">
                        <input type="submit" class="btn btn-brand" value="Register">
                    </div>
                    <span class="form-group text-center col-md-12">Already have an account? <a href="{% url 'login' %}">Login!</a></span>
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
